<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calc">
        <div class="disRow">
            <button id="clr" class="btn">Clear</button>
            <div id="display">0.0</div>
        </div>
        
        
        <div id="btns">
            <div class="btn" id="n7">7</div>
            <div class="btn" id="n8">8</div>
            <div class="btn" id="n9">9</div>
            <div class="btn" id="div">รท</div>
            <div class="btn" id="n4">4</div>
            <div class="btn" id="n5">5</div>
            <div class="btn" id="n6">6</div>
            <div class="btn" id="multi">x</div>
            <div class="btn" id="n1">1</div>
            <div class="btn" id="n2">2</div>
            <div class="btn" id="n3">3</div>
            <div class="btn" id="sub">-</div>
            <div class="btn" id="n0">0</div>
            <div class="btn" id="dot">.</div>
            <div class="btn" id="eq">=</div>
            <div class="btn" id="add">+</div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
